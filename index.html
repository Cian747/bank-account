<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
      <h1>Bank Of Coins</h1><br>
      <h3>Create account</h3>
      <div class="row">
        <div class="col-md-6">
          <h4>Register here:</h4><br>
          <form id="account">
            <div class="form-group">
              <label for="first-name">First name:</label>
              <input type="text" class="form-control" id="f-name" placeholder="" autocomplete="on" required>
            </div>
            <br>
            <div class="form-group">
              <label for="last-name">Last name:</label>
              <input type="text" class="form-control" id="l-name" placeholder="" autocomplete="on" required>
            </div>
            <br>
            <div class="form-group">
              <label for="intial-deposit">Intial deposit:</label>
              <input type="text" class="form-control" id="intial-amount" placeholder="amount" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>

        <div class="col-md-6">
          <h4>Deposit/Withdraw funds:</h4><br>
          <form id="funds">
            <div class="form-group">
              <label for="deposit">Deposit amount:</label>
              <input type="text" class="form-control" id="deposit" placeholder="$" required>
            </div>
            <br>
            <div class="form-group">
              <label for="withdraw">Withdraw amount:</label>
              <input type="text" class="form-control" id="withdraw" placeholder="$" required>
            </div>
          </form>
        </div>
      </div>

    </div>
</body>
</html>
